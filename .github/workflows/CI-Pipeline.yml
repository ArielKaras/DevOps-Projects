name: Build and Push Docker Image
on:
  push:
jobs:
  Build:
    name: Build and Push web-application Docker Image to ECR
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: eu-west-1
      REACT_APP_LOCATION: project-1/ip-viewer-app/App.Dockerfile
      REPOSITORY_URL: https://github.com/ArielKaras/DevOps-Projects.git
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: |
          docker build . --file $REACT_APP_LOCATION --tag $REPOSITORY_URL/ip-react-app:${{ steps.set-timestamp.outputs.timestamp }}
        id: build-docker-image
      - name: Set timestamp
        id: set-timestamp
        run: |
          echo "::set-output name=timestamp::$(date +%s)"

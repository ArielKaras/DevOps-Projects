name: CI

on: [push, pull_request]

jobs:
  validate-yml:
    runs-on: alpine-latest
  build:
    runs-on: alpine-14.18.1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.8.1'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Docker Build
      run: docker-compose build
